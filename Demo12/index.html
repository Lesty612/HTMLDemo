<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Lesty, lesty612@163.com">
    <title>使用flex布局制作骰子</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<!-- 头部 -->
<header>
	<h2 style="padding-left: 10px;">Flexbox制作骰子</p>
</header>

<section class="flex-contain">
	<div class="dice-one">
		<span class="dot"></span>
	</div>
	<div class="dice-two">
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
	<div class="dice-three">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
	<div class="dice-four">
		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>

		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
	<div class="dice-five">
		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		<div class="column">
			<span class="dot"></span>
		</div>
		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
	<div class="dice-six">
		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>

		<div class="column">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
</section>
</body>

</html>
