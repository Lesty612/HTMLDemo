<!DOCTYPE html>

    <title>Demo - 文件上传</title>

<body>
	<div class="main-contain">
		<h1>File Upload Demo</h1>

		<span class="btn" id="uploadBtn">Upload File

		</span>

		<div class="file-list" id="fileList">
			<p>No file added T_T</p>
		</div>

		<progress id="progress" min="0" max="100" value="0">0</progress>
		<div class="parent">
			<div class="child">
				<span>我是内联元素</span>
			</div>
		</div>
		<div>
			<select>
				<option>贾师傅1</option>

				<option>贾师傅3</option>
				<option>贾师傅4</option>

				<option>贾师傅6</option>
				<option>贾师傅7</option>
				<option>贾师傅8</option>
				<option>贾师傅9</option>
			</select>
		</div>
	</div>
</body>
