<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <title>js轮播图</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="pic-focus" id="picFocus">
		<!-- 焦点图片列表 -->
		<ul class="pic-list" id="picList">
			<li>
				<img src="imgs/happy.jpg" alt="happy">
			</li>
			<li>
				<img src="imgs/letter.jpg" alt="letter">
			</li>
			<li>
				<img src="imgs/room.jpg" alt="room">
			</li>
		</ul>

		<div class="pic-ctrl">
			<!-- 当前图片所在外围框 -->
			<em id="curFlag"></em>
			<!-- 小图列表 -->
			<ul class="ctrl-list" id="ctrlList">
				<li>
					<img src="imgs/happy.jpg" alt="happy">
				</li>
				<li>
					<img src="imgs/letter.jpg" alt="letter">
				</li>
				<li>
					<img src="imgs/room.jpg" alt="room">
				</li>
			</ul>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/main.js"></script>

</html>
